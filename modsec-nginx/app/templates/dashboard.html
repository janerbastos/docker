<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ModSecurity Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-4">
  <h1 class="text-2xl font-bold mb-4">ðŸš¨ ModSecurity Logs</h1>
  <table class="min-w-full bg-white rounded shadow">
    <thead>
      <tr class="bg-gray-200 text-left">
        <th class="p-2">Time</th>
        <th class="p-2">IP</th>
        <th class="p-2">URI</th>
        <th class="p-2">Rule ID</th>
        <th class="p-2">Message</th>
        <th class="p-2">Score</th>
      </tr>
    </thead>
    <tbody>
      {% for log in logs %}
      <tr class="border-t">
        <td class="p-2 text-sm">{{ log.time }}</td>
        <td class="p-2 text-sm">{{ log.ip }}</td>
        <td class="p-2 text-sm text-blue-700">{{ log.uri }}</td>
        <td class="p-2 text-sm">{{ log.rule_id }}</td>
        <td class="p-2 text-sm">{{ log.msg }}</td>
        <td class="p-2 text-sm font-bold text-red-600">{{ log.score }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
